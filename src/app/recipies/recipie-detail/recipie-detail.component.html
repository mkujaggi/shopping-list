<div class="row">
  <div class="col-xs-12">
    <img src="{{recipeDet.imagePath}}" alt="{{recipeDet.name}}" class="img-fluid" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDet.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown show" appDropdowndirective>
      <button class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Manage Recipie
      </button>
      <!-- <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipie <span class="caret"></span>
      </button> -->
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To shopping list</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipie</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipie</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
     {{recipeDet.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeDet.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
